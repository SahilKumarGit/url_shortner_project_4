<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="mainCard">
      <div class="header">✌️ URL Shortener ✌️</div>
      <div class="body">
        <input
          class="form-control"
          type="text"
          id="inp"
          placeholder="Enter URL (http:example.com)"
          onkeydown="error('')"
        />
        <div class="error" id="error"></div>
      </div>
      <div class="footer">
        <div class="btn btn-primary btn-sm" onclick="getUrl()">Generate URL</div>
      </div>

      <div class="loading" id="loading">
        <lottie-player
          src="https://assets4.lottiefiles.com/packages/lf20_yk3ouows.json"
          background="transparent"
          speed="1"
          style="width: 150px; height: 150px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>

    <div class="popup" id="popup">
      <div class="alert">
        <div class="header">➡️ URL Generated! ⬅️</div>
        <div class="body">
          <input type="text" id="outPut" class="form-control " disabled value="X" />
        </div>

        <div class="footer">
          <div class="btn btn-primary btn-sm mr-2" onclick="copy()">Copy</div>
          <div class="btn btn-secondary btn-sm" onclick="popup()">Close</div>
        </div>
      </div>
    </div>

    <div class="waterMark"><a href="https://github.com/SahilKumarGit" target="_blank">©SahilKumarSahoo - </a> 2022</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/action.js"></script>
  </body>
</html>
